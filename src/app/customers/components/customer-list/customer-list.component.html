<chimata-shop-create-edit-customer></chimata-shop-create-edit-customer>
<mat-card class="table-card">
  <mat-card-content>
    <table mat-table [dataSource]="customerDataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
              <div fxLayout="row">
                  <button mat-icon-button matTooltip="Delete Customer" color="red"(click)="deleteCustomer(element)">
                      <mat-icon svgIcon="delete"></mat-icon>
                  </button>
                  <button mat-icon-button color="blue" matTooltip="Edit Customer"
                      (click)="editCustomer(element)">
                      <mat-icon svgIcon="pencil"></mat-icon>
                  </button>
                 
              </div>
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="customerListColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: customerListColumns;"></tr>
      </table>
      </mat-card-content>
    </mat-card>
