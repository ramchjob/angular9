<!DOCTYPE html>
<html>
<body>
 
    <div >

        <table>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email </th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.status }}</td>
                <td> 
                    <button (click)="updateCustomer(customer)" ><i class="fa fa-pencil-square-o" ></i>  </button>
                </td>
            </tr>
        </table>
    </div>
   <br>
    <form  [formGroup]="customerForm">
        <label>
            First Name:
            <input type="text" formControlName="firstName">
          </label>
        
          <label>
            Last Name:
            <input type="text" formControlName="lastName">
          </label>
          <label>
            Email:
            <input type="text" formControlName="email">
          </label>
    </form>
    <br>
    <button (click)="onSubmit()" type="button" [disabled]="!customerForm.valid">Submit</button>


</body>

</html>
