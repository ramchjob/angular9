<mat-card>
    <form class="form-horizontal" id="createTicketForm" [formGroup]="customerForm">
        <mat-form-field>
            
            <input matInput formControlName="firstName" placeholder="First Name*">
            <mat-error *ngIf="customerForm.controls.firstName?.errors?.required">
                First Name is <strong>required</strong>.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name*</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="customerForm.controls.lastName?.errors?.required">
                Last Name is <strong>required</strong>.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email*</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="customerForm.controls.email?.errors?.required">
                Email is <strong>required</strong>.
            </mat-error>
        </mat-form-field>
        <button #closeTicket mat-flat-button type="button" (click)="onCancel()">
            Cancel
        </button>
        <button mat-flat-button type="submit" color="primary" (click)="saveCustomer()"
            [disabled]="customerForm && !customerForm.valid">
            Create
        </button>
    </form>
</mat-card>
